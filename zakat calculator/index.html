<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat calculator</title>
    <link rel="stylesheet" href="css/style.css">
 
</head>
<body>
    <h1>Zakat Calculator</h1>
    <div id="calculator">
        <label for="gold">Gold (in grams): </label>
        <input type="number" id="gold">
        <label for="silver">Silver (in grams): </label>
        <input type="number" id="silver">
        <label for="cash">Cash (in your currency): </label>
        <input type="number" id="cash">
        <button onclick="calculateZakat()">Calculate Zakat</button>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
